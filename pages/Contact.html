<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact</title>
</head>
<body>
    <section class="head">
        <div class="home">
            <a class="navtitle" href="../index.html">Genesis</a>
        </div>
        <div class="headbutton">
            <a class="button1" href="../pages/Projects.html">Projects</a>
            <a class="button2" href="../pages/Contact.html">Contact</a>
        </div>
    </section>

    <section class="top">

        <section class="h1">
            <h1 class="h1-1">Full set of great features to make your product fresh</h1>
        </section>

        <section class="p1">
            <p class="p1-1">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </section>

        <section class="form">
            <form action=".">
                <input type="text" id="name" name="name" required placeholder="Name">
                <br>
                <input type="email" id="email" name="email" required placeholder="Email">
                <br>
                <input type="text" id="message" name="message" required placeholder="message">
                <br>
                <input type="submit" value="Submit" id="submit">
            </form>
        </section>


    </section>

    <section class="image">
        <img src="../images/Map.svg" alt="Map">
    </section>

    <footer class="footer">
        <div class="footer-title">
            <p>Genesis</p>
        </div>
        <div class="footer-links">
            <a href="../pages/Projects.html">Projects</a>
            <a class="contact" href="../pages/Contact.html">Contact</a>
        </div>
        <div class="footer-icons">
            <img src="../images/Shape.svg" alt="Shape">
            <img class="instagram" src="../images/instagram.svg" alt="instagram">
            <img src="../images/twitter-logo-silhouette.svg" alt="twitter">
        </div>
    </footer>
    
</body>
</html>
